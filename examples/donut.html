<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KineticJS Learning</title>
  <style>
    .container {
      display: inline-block;
    }
  </style>
  <script src="/KineticJS-Learning/src/js/vendor/kinetic.min.js"></script>
  <script src="/KineticJS-Learning/src/js/vendor/randomColor.js"></script>
</head>
<body>
  <div id="d1" class="container"></div>
  <div id="d2" class="container"></div>
  <div id="d3" class="container"></div>
  <div id="d4" class="container"></div>
  <div id="d5" class="container"></div>
  <div id="d6" class="container"></div>
</body>
<script src="/KineticJS-Learning/src/js/surface.js"></script>
<script src="/KineticJS-Learning/src/js/tooltip.js"></script>
<script src="/KineticJS-Learning/src/js/circlechart.js"></script>
<script src="/KineticJS-Learning/src/js/donutchart.js"></script>
<script>

  var values = [];
  var labels = [ 'BJP', 'Congress', 'JDS', 'AAP', 'BSP' ]
  var colors = [ '#27577D', '#01B7C2', '#15D7E0', '#FFB351', '#A1C5AB' ];

  var getValues = function() {
    values = [];
    for(var i=0; i<5; i++) {
      values.push(Math.ceil(Math.random() * 100));
    }

    return values;
  }
  var d1 = new DonutChart({
    labels: labels,
    values: getValues(),
    colors: randomColor({
      hue: 'green',
      count: 5,
      luminosity: 'light'
    }),
    surface: {
      container: 'd1',
      width: 400,
      height: 300
    }
  });

  var d2 = new DonutChart({
    labels: labels,
    values: getValues(),
    colors: randomColor({
      hue: 'blue',
      count: 5,
      luminosity: 'light'
    }),
    surface: {
      container: 'd2',
      width: 400,
      height: 300
    }
  });

  var d3 = new DonutChart({
    labels: labels,
    values: getValues(),
    colors: randomColor({
      hue: 'orange',
      count: 5,
      luminosity: 'light'
    }),
    surface: {
      container: 'd3',
      width: 400,
      height: 300
    }
  });

  var d4 = new DonutChart({
    labels: labels,
    values: getValues(),
    type: 'semi',
    colors: randomColor({
      hue: 'green',
      count: 5,
      luminosity: 'light'
    }),
    surface: {
      container: 'd4',
      width: 400,
      height: 300
    }
  });

  var d5 = new DonutChart({
    labels: labels,
    values: getValues(),
    type: 'semi',
    colors: randomColor({
      hue: 'blue',
      count: 5,
      luminosity: 'light'
    }),
    surface: {
      container: 'd5',
      width: 400,
      height: 300
    }
  });

  var d6 = new DonutChart({
    labels: labels,
    values: getValues(),
    type: 'semi',
    colors: randomColor({
      hue: 'orange',
      count: 5,
      luminosity: 'light'
    }),
    surface: {
      container: 'd6',
      width: 400,
      height: 300
    }
  });

  d1.render();
  d2.render();
  d3.render();
  d4.render();
  d5.render();
  d6.render();
</script>
</html>
