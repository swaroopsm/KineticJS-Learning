<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KineticJS Learning</title>
  <script src="/KineticJS-Learning/src/js/vendor/kinetic.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <div id="containe"></div>
</body>
<script src="/KineticJS-Learning/src/js/surface.js"></script>
<script src="/KineticJS-Learning/src/js/circlechart.js"></script>
<script src="/KineticJS-Learning/src/js/piechart.js"></script>
<script>
  var values = [ 9.4, 58.4, 25, 4, 1.8 ];
  var labels = [ 'Internet Explorer', 'Google Chrome', 'Mozilla Firefox', 'Apple Safari', 'Opera' ];
  var colors = [ '#27577D', '#01B7C2', '#15D7E0', '#FFB351', '#A1C5AB' ];
  var pieChart = new PieChart({
    labels: labels,
    values: values,
    colors: colors,
    surface: {
      id: 1,
      container: 'container',
      width: 300,
      height: 200
    }
  });
  var pieChart2 = new PieChart({
    labels: labels,
    values: values,
    colors: colors,
    surface: {
      id: 2,
      container: 'containe',
      width: 200,
      height: 200
    }
  });

  pieChart.render();
  pieChart2.render();

</script>
</html>
