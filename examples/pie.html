<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/KineticJS-Learning/src/js/surface.js"></script>
<script src="/KineticJS-Learning/src/js/tooltip.js"></script>
<script src="/KineticJS-Learning/src/js/circlechart.js"></script>
<script src="/KineticJS-Learning/src/js/piechart.js"></script>
<script>
  var values = [ 9.4, 58.4, 25, 4, 1.8 ];
  var labels = [ 'Internet Explorer', 'Google Chrome', 'Mozilla Firefox', 'Apple Safari', 'Opera' ];
  var colors = [ '#27577D', '#01B7C2', '#15D7E0', '#FFB351', '#A1C5AB' ];
  var pieChart = new PieChart({
    labels: labels,
    values: values,
    colors: randomColor({
      hue: 'green',
      count: 5,
      luminosity: 'light'
    }),
    surface: {
      container: 'p1',
      width: 400,
      height: 300
    }
  });
  var pieChart2 = new PieChart({
    labels: labels,
    values: values,
    colors: randomColor({
      hue: 'blue',
      count: 5,
      luminosity: 'light'
    }),
    surface: {
      id: 2,
      container: 'p2',
      width: 400,
      height: 300
    }
  });

  pieChart.render();
  pieChart2.render();

</script>
